<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="heading">
        <div class="left">
            <img src="Profile Img.png" alt="">
            <div class="text">Ayush Kumar</div>
        </div>
        <div class="right">Tic Tac Toe</div>
    </div>
    <div class="scoreBoard">
        <div class="left">Player X</div>
        <div class="score">0-0</div>
        <div class="right">Player O</div>
    </div>
    <div class="game-board">
        <div class="cell index11 "></div>
        <div class="cell index12 "></div>
        <div class="cell index13 "></div>
        <div class="cell index21 "></div>
        <div class="cell index22 "></div>
        <div class="cell index23 "></div>
        <div class="cell index31 "></div>
        <div class="cell index32 "></div>
        <div class="cell index33 "></div>
    </div>
    <div class="winner-overlay" id="winnerOverlay" style="display:none"></div>
    <div class="restart">
        <div>Restart</div>
        <img src="Restart.gif" alt="">
    </div>
</body>
    <script src="script.js"></script>
</html>
